<main>

  <h2>Comentarios</h2>
  <form action="/comentarios" method="post">
    <label for="nombre">Nombre</label><br>
    <input type="text" id="nombre" name="nombre" required placeholder="Escriba su nombre">
    <br>
    <label for="apellido">Apellido</label><br>
    <input type="text" id="apellido" name="apellido" required placeholder="Escriba su apellido">
    <br>
    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" required placeholder="Ingresar edad"> 
    <br><br>
    <label for="comentario">Comentario</label><br>
    <textarea id="comentario" name="comentario" cols="50" rows="10" placeholder="Ingresar texto"></textarea>
    <br><br>

    <input type="submit" value="Enviar">
  </form>

  <h2>Iniciar sesión</h2>
  <form action="/login" method="post">

    <label for="correo">Correo</label><br>
    <input type="email" id="correo" name="correo" required placeholder="correo">
    <br><br>

    <label for="contraseña">Contraseña</label><br>
    <input type="password" id="contraseña" name="contraseña" required placeholder="contraseña">
    <br><br>

    <button type="submit">Entrar</button>
  </form>

</main>
